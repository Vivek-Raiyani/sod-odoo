<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Distinct Jellyfish</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: rgba(20, 20, 20, 0.9);
        border: 2px solid #333;
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-circle {
        width: 80px;
        height: 80px;
        border: 3px solid #fff;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
      }

      .logo-circle::before {
        content: "";
        width: 40px;
        height: 40px;
        background: #4ade80;
        border-radius: 50%;
        opacity: 0.8;
      }

      .page-title {
        color: #fff;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .brand-name {
        color: #4ade80;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #333;
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #4ade80;
        box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
      }

      .form-input::placeholder {
        color: #888;
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: #4ade80;
        border: none;
        border-radius: 12px;
        color: #000;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .login-btn:hover {
        background: #22c55e;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(74, 222, 128, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .watermark {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #4ade80;
        font-size: 14px;
        font-weight: 500;
        opacity: 0.7;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
        color: #fca5a5;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .forgot-password {
        text-align: center;
        margin-top: 20px;
      }

      .forgot-password a {
        color: #4ade80;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #22c55e;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .logo-circle {
          width: 60px;
          height: 60px;
        }

        .page-title {
          font-size: 20px;
        }

        .brand-name {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo-circle"></div>
        <h1 class="page-title">Login Page</h1>
        <div class="brand-name">Distinct Jellyfish</div>
      </div>

      <!-- Django form starts here -->
      <form method="post">
        {% csrf_token %}


        <!-- Username field -->
        <div class="form-group">
          <input
            type="text"
            name="username"
            class="form-input"
            placeholder="Username"
            value="{{ form.username.value|default:'' }}"
            required
            autocomplete="username"
          />
        </div>

        <!-- Password field -->
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-input"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- Login button -->
        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Optional: Forgot password link -->
      <div class="forgot-password">
        <a >Forgot your password?</a>
      </div>
    </div>

    <div class="watermark">xyz</div>
  </body>
</html>
