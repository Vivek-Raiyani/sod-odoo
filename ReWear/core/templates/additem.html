<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product.name }} - Item Listing</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        min-height: 100vh;
        color: #fff;
      }

      .container-fluid {
        padding: 20px;
      }

      /* Header Styles */
      .header-section {
        background: rgba(20, 20, 20, 0.9);
        border: 2px solid #333;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .screen-indicator {
        display: inline-block;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #fff;
        border-radius: 8px;
        padding: 8px 16px;
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .page-title {
        color: #fff;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin: 0;
      }

      .user-profile {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .user-profile i {
        color: #4ade80;
        font-size: 20px;
      }

      /* Search Bar */
      .search-container {
        background: rgba(20, 20, 20, 0.9);
        border: 2px solid #333;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .search-input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #333;
        border-radius: 10px;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
      }

      .search-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #4ade80;
        box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        color: #fff;
      }

      .search-input::placeholder {
        color: #888;
      }

      .search-btn {
        background: #4ade80;
        border: none;
        border-radius: 10px;
        color: #000;
        font-weight: 600;
        padding: 12px 20px;
        transition: all 0.3s ease;
      }

      .search-btn:hover {
        background: #22c55e;
        color: #000;
        transform: translateY(-2px);
      }

      /* Product Details Section */
      .product-details-container {
        background: rgba(20, 20, 20, 0.9);
        border: 2px solid #333;
        border-radius: 15px;
        padding: 30px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      .product-image-main {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #333;
        border-radius: 15px;
        aspect-ratio: 4/3;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 18px;
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .product-image-main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 13px;
      }

      .product-image-main.placeholder {
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
      }

      .product-info {
        padding-left: 20px;
      }

      .product-name {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .product-price {
        color: #4ade80;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .product-description {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #333;
        border-radius: 12px;
        padding: 20px;
        color: #ccc;
        font-size: 16px;
        line-height: 1.6;
        min-height: 200px;
      }

      .product-description h5 {
        color: #fff;
        margin-bottom: 15px;
        font-size: 18px;
      }

      /* Product Gallery */
      .product-gallery {
        margin-top: 30px;
      }

      .gallery-title {
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }

      .gallery-item {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #333;
        border-radius: 12px;
        aspect-ratio: 3/4;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .gallery-item:hover {
        border-color: #4ade80;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(74, 222, 128, 0.2);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .gallery-item.active {
        border-color: #4ade80;
        box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
      }

      /* Action Buttons */
      .action-buttons {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .btn-primary-custom {
        background: #4ade80;
        border: none;
        border-radius: 12px;
        color: #000;
        font-weight: 600;
        padding: 12px 25px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary-custom:hover {
        background: #22c55e;
        color: #000;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(74, 222, 128, 0.3);
      }

      .btn-secondary-custom {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #333;
        border-radius: 12px;
        color: #fff;
        font-weight: 600;
        padding: 12px 25px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-secondary-custom:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #4ade80;
        color: #4ade80;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .product-info {
          padding-left: 0;
          margin-top: 20px;
        }

        .product-name {
          font-size: 24px;
        }

        .product-price {
          font-size: 20px;
        }

        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Section -->
      <div class="header-section">
        <div class="row align-items-center">
          <div class="col-md-3">
            <div class="screen-indicator">Screen 5</div>
          </div>
          <div class="col-md-6">
            <h1 class="page-title">Item Listing</h1>
          </div>
          <div class="col-md-3 text-end">
            <div class="user-profile">
              <i class="bi bi-person-fill"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Details -->
      <div class="container-fluid mt-4">
        <form
          method="POST"
          action="{% url 'additem' %}"
          enctype="multipart/form-data"
          class="product-details-container"
        >
          <!-- CSRF Token (if Django template) -->
          {% csrf_token %}

          <div class="row">
            <!-- Left Side: Image Upload -->
            <div class="col-lg-6">
              <div
                class="product-image-main placeholder"
                id="previewImageContainer"
              >
                <input
                  type="file"
                  name="image"
                  accept="image/*"
                  class="form-control bg-dark text-white border-0"
                  id="imageInput"
                  onchange="previewImage(event)"
                />
                <div class="text-center mt-2">
                  <i
                    class="bi bi-image"
                    style="font-size: 48px; color: #666"
                  ></i>
                  <p class="mt-2">Upload Product Image</p>
                </div>
              </div>
            </div>

            <!-- Right Side: Form Inputs -->
            <div class="col-lg-6">
              <div class="product-info">
                <h1 class="product-name">Create New Item</h1>

                <!-- Title -->
                <div class="mb-3">
                  <input
                    type="text"
                    name="title"
                    placeholder="Item Title"
                    class="form-control search-input"
                    required
                  />
                </div>

                <!-- Price / Swap Points -->
                <div class="mb-3">
                  <input
                    type="number"
                    name="swap_points"
                    placeholder="Swap Points"
                    class="form-control search-input"
                    min="0"
                    required
                  />
                </div>

                <!-- Category -->
                <div class="mb-3">
                  <select
                    name="category"
                    class="form-select search-input"
                    required
                  >
                    <option value="">Select Category</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                    <option value="shoes">Shoes</option>
                  </select>
                </div>

                <!-- Condition -->
                <div class="mb-3">
                  <select
                    name="condition"
                    class="form-select search-input"
                    required
                  >
                    <option value="">Select Condition</option>
                    <option value="new">New</option>
                    <option value="like_new">Like New</option>
                    <option value="worn">Worn</option>
                    <option value="well_worn">Well Worn</option>
                  </select>
                </div>

                <!-- Type -->
                <div class="mb-3">
                  <input
                    type="text"
                    name="type"
                    placeholder="Type (e.g. T-shirt, Hat)"
                    class="form-control search-input"
                    required
                  />
                </div>

                <!-- Size -->
                <div class="mb-3">
                  <input
                    type="text"
                    name="size"
                    placeholder="Size (e.g. M, 42 EU)"
                    class="form-control search-input"
                    required
                  />
                </div>

                <!-- Tags -->
                <div class="mb-3">
                  <input
                    type="text"
                    name="tags"
                    placeholder="Tags (comma-separated)"
                    class="form-control search-input"
                  />
                  <small class="text-muted">e.g. casual,summer,cotton</small>
                </div>

                <!-- Availability -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isAvailable"
                    name="is_available"
                    checked
                  />
                  <label class="form-check-label text-white" for="isAvailable"
                    >Available</label
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mt-4">
            <div class="product-description">
              <h5>Description</h5>
              <textarea
                name="description"
                class="form-control bg-dark text-white border-0"
                rows="5"
                placeholder="Write detailed description..."
                required
              ></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="action-buttons mt-4">
            <button type="submit" class="btn-primary-custom">
              <i class="bi bi-plus-circle"></i>
              Submit Item
            </button>
            <a href="/items/" class="btn-secondary-custom">
              <i class="bi bi-arrow-left"></i>
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
      function previewImage(event) {
        const container = document.getElementById("previewImageContainer");
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          container.innerHTML = `<img src="${e.target.result}" alt="Preview Image" class="main-product-image">`;
          container.classList.remove("placeholder");
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
